
<html>
<head>
    <title>Ordered and Unordered Lists</title>
</head>
<body>
    <h2>Ordered List (Planets)</h2>
    <ol>
        <li>Mercury</li>
        <li>Venus</li>
        <li>Earth</li>
        <li>Mars</li>
        <li>Jupiter</li>
        <li>Saturn</li>
        <li>Uranus</li>
        <li>Neptune</li>
    </ol>

    <h2>Unordered List (Fruits)</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Grapes</li>
        <li>Mango</li>
    </ul>
</body>
</html>
